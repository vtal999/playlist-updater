name: Update Playlist Token

on:
  schedule:
    - cron: "*/30 * * * *"  # запускается каждые 30 минут
  workflow_dispatch:  # позволяет запускать вручную

jobs:
  update-playlist:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # Указываем версию Python (например, 3.8)

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Configure Git user
        run: |
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"

      - name: Update playlist with new token
        run: |
          python3 update_playlist.py  # Запуск вашего скрипта
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}  # Обеспечиваем правильный токен

      - name: Push changes
        run: |
          git add playlist.m3u
          git commit -m "Update playlist with new token"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}  # Используем правильный токен для пуша





